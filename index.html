<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="all">
        <div class="weather-app">
          <div class="overview">
            <h1 id="city">Genève</h1>
            <ul>
              <li id="date">Mon, 13 Dec 2021</li>
              <li id="hour">10:47</li>
              <li id="description">Clear</li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img
                  src="src/partly_cloudy.png"
                  id="icon"
                  alt="Partly Cloudy"
                  class="float-left"
                />
                <span class="float-left"
                  ><strong id="temp">12</strong
                  ><span class="units"
                    ><a class="celsius" href="#" id="celsius-link">°C</a> |
                    <a class="fahr" href="#" id="fahrenheit-link">°F</a></span
                  >
                </span>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span>km/h</li>
              </ul>
            </div>
          </div>
          <form id="search-city">
            <input
              type="text"
              class="searchbar"
              id="search-bar"
              placeholder="Search"
            />
            <input
              type="submit"
              class="submitSearch"
              id="submit-search"
              value="Search"
            />
            <input
              type="button"
              class="tempNow"
              id="temp-now"
              value="Current"
            />
          </form>
          <div class="dailyforecast">
            <div class="row">
              <div class="col-2">
                <div class="forecast-date">Thu</div>
                <img
                  src="https://openweathermap.org/img/wn/04d@2x.png"
                  alt="cloud"
                  width="42"
                />
                <div class="forecast-temp">
                  <span class="min-temp">0°C</span>
                  <span class="max-temp">18°C</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <small class="bottom-page">
          <a
            class="link-github"
            href="https://github.com/jujuPlanchon/Final-Project-Weather-App"
            target="_blank"
            >Open source</a
          >
          coded by Julia Planchon
        </small>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
